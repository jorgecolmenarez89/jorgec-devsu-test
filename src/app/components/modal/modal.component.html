<div class="modal">
    <div class="modal-content">
        <div class="modal-title">
            <h4>
                {{ title }}
            </h4>
        </div>
        <div class="modal-footer">
            <button class="grey-button flex-1" (click)="pressCancel()">
                Cancelar
            </button>
            <button class="yellow-button flex-1" (click)="pressConfirm()">
                Confirmar
            </button>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal-content">
        <div class="modal-title">
            <h4>
                {{ title }}
            </h4>
        </div>
        <div class="modal-footer">
            <button class="grey-button flex-1" (click)="pressCancel()"
                data-test="btnCancel"
            >
                Cancelar
            </button>
            <button class="yellow-button flex-1" (click)="pressConfirm()"
                data-test="btnConfirm"
            >
                Confirmar
            </button>
        </div>
    </div>
</div>
